name: "Test Pull Request"

#on:
#  pull_request:
#    branches:
#      - "main"
on:
  push:
    branches:
      - 'feat/**'

jobs:
  lint-functions:
    runs-on: ubuntu-latest
    name: Lint Functions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      - run: |
        cd postman
        npm ci
        npm run lint

  lint-postman:
    runs-on: ubuntu-latest
    name: Lint Postman
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: postman/package-lock.json
      - run: |
        cd postman
        npm ci
        npm run lint
